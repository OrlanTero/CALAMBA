<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
    <!-- Include Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh; /* Ensure the body takes full viewport height */
        margin: 0;
      }

      .container {
        background-color: rgba(173, 216, 230, 0.9);
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        padding: 30px;
        max-width: 100%; /* Ensure responsive design */
        backdrop-filter: blur(10px);
      }

      h2 {
        color: #2980b9;
        margin-bottom: 20px;
        text-align: center;
        font-size: 28px;
      }

      .form-group label {
        font-weight: bold;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: border-color 0.3s;
      }

      .form-group input:focus,
      .form-group select:focus {
        border-color: #2980b9;
        outline: none;
      }

      .user-type {
        text-align: center;
        margin: 20px 0;
      }

      input[type="submit"] {
        background-color: #2980b9;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 12px 40px;
        cursor: pointer;
        display: block;
        margin: 20px auto 0;
        font-size: 16px;
        transition: background-color 0.3s;
      }

      input[type="submit"]:hover {
        background-color: #2471a3;
      }
    </style>
  </head>
  <body>
    <div class="container col-10 col-md-6 col-lg-4">
      <h2>User Registration</h2>
      <form action="register.php" method="post">
        <div class="form-group mb-3">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName">First Name:</label>
              <input
                type="text"
                id="firstName"
                name="firstName"
                class="form-control"
                required
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="middleName">Middle Name:</label>
              <input
                type="text"
                id="middleName"
                name="middleName"
                class="form-control"
              />
            </div>
          </div>
        </div>

        <div class="form-group mb-3">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="lastName">Last Name:</label>
              <input
                type="text"
                id="lastName"
                name="lastName"
                class="form-control"
                required
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="suffix">Suffix:</label>
              <input
                type="text"
                id="suffix"
                name="suffix"
                class="form-control"
              />
            </div>
          </div>
        </div>

        <div class="form-group mb-3">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="phone">Phone Number:</label>
              <input type="text" id="phone" name="phone" class="form-control" />
            </div>
            <div class="col-md-6 mb-3">
              <label for="studentID">ID Number (serves as username):</label>
              <input
                type="text"
                id="studentID"
                name="studentID"
                class="form-control"
                required
              />
            </div>
          </div>
        </div>

        <div class="form-group mb-3">
          <label for="course">Course:</label>
          <select id="course" name="course" class="form-control" required>
            <option value="">Select Course</option>
            <option value="RAC Servicing (DomRAC)">
              RAC Servicing (DomRAC)
            </option>
            <option value="Basic Shielded Metal Arc Welding">
              Basic Shielded Metal Arc Welding
            </option>
            <option value="Advanced Shielded Metal Arc Welding">
              Advanced Shielded Metal Arc Welding
            </option>
            <option value="PC Operation">PC Operation</option>
            <option value="Bread and Pastry Production NC II">
              Bread and Pastry Production NC II
            </option>
            <option value="Computer Aid Design (CAD)">
              Computer Aid Design (CAD)
            </option>
            <option value="Culinary Arts">Culinary Arts</option>
            <option value="Dressmaking NC II">Dressmaking NC II</option>
            <option value="Food and Beverage Service NC II">
              Food and Beverage Service NC II
            </option>
            <option value="Hair Care">Hair Care</option>
            <option value="Junior Beautician">Junior Beautician</option>
            <option value="Gas Metal Arc Welding -- GMAW NC I">
              Gas Metal Arc Welding -- GMAW NC I
            </option>
            <option value="Gas Metal Arc Welding -- GMAW NC II">
              Gas Metal Arc Welding -- GMAW NC II
            </option>
          </select>
        </div>

        <div class="form-group mb-3">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="pword">Password:</label>
              <input
                type="password"
                id="pword"
                name="pword"
                class="form-control"
                required
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="confirmPword">Confirm Password:</label>
              <input
                type="password"
                id="confirmPword"
                name="confirmPword"
                class="form-control"
                required
              />
            </div>
          </div>
        </div>

        <div class="user-type">
          <label>User Type:</label><br />
          <input
            type="radio"
            id="instructor"
            name="userType"
            value="instructor"
          />
          <label for="instructor">Instructor</label>
          <input
            type="radio"
            id="student"
            name="userType"
            value="student"
            checked
          />
          <label for="student">Student</label>
        </div>
        <input type="submit" value="Register" />
      </form>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
